<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header> <!-- insertamos de la plantilla -->
        <a th:href="@{/agregar}">Crear Persona</a>
        <br/>

        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>


                <tr th:each="persona : ${personas}">
                    <td th:text="${persona.nombre}">Mostrar nombre</td>
                    <td th:text="${persona.apellido}">Mostrar apellido</td>
                    <td th:text="${persona.email}">Mostrar email</td>
                    <td th:text="${persona.telefono}">Mostrar telefono</td>
                    <td> <a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar">Editar</a></td> <!-- Path variable -->
                    <td> <a th:href="@{/eliminar(idPersona=${persona.idPersona})}"th:text="Eliminar">Eliminar</a></td> <!-- Query param -->
                </tr>

            </table>
        </div>

        <div th:if="${personas == null or personas.empty}">
            <p>La lista de personas está vacía</p>
        </div>
        
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
