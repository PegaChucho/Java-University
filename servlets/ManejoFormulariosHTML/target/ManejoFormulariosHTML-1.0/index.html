<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css"/>
        <script type="text/javascript" src="recursos/funciones.js"></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post"
              onsubmit="return validarForma(this)">
            <input type="hidden" name="oculto" value="valorOculto">
            <table width="200" id="enfasis-columna">
                <caption>
                    Formulario registro de datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario"
                               value="Escribir usuario" onfocus="this.select()">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password"
                               onfocus="this.select()">
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de internet: (*)
                    </td>
                    <td>
                        <label for="java">Java</label>
                        <input type="checkbox" id="java" name="tecnologia"
                               value="java" >
                        &nbsp;&nbsp;&nbsp;
                        <label for="net">.NET</label>
                        <input type="checkbox" id="net" name="tecnologia"
                               value="net" >
                        &nbsp;&nbsp;&nbsp;
                        <label for="php">PHP</label>
                        <input type="checkbox" id="php" name="tecnologia"
                               value="php" >

                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Género: (*)
                    </td>
                    <td>
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="hombre" name="genero"
                               value="H" >
                        &nbsp;&nbsp;&nbsp;
                        <label for="hombre">Mujer</label>
                        <input type="radio" id="mujer" name="genero"
                               value="M" >
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default" >
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Música favorita:
                    </td>
                    <td>
                        <select name="musica" multiple class="default" >
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea class="default" name="comentarios" rows="2"
                            cols="30" onfocus="this.select()">
                                      Escribir texto
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default" >
                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
